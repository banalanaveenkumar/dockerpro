 !DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML & HTML5</title>
</head>
<body>
  <hr>
  <marquee behavior="" direction="">
  <tt><h1>WELCOME TO DTH X</h1></tt>
  </marquee>
  <hr>
  <br>
  <fieldset>
    <legend>NEW USER REGISTRATION FOR ADMINATON</legend>
    <center>
      <table border="3">
      <form action="#" method="post">
        <tr>
          <td><label for="">First_Name</label></td>
          <td><input type="text" placeholder="first_name ..." title="Ex:Rahul" required pattern="[A-Z]{1}[a-z]*" autocomplete="off" /></td>
        </tr>
        <tr>
          <td><label for="">Last_Name</label></td>
          <td><input type="text" placeholder="last_name ..." title="Ex:Verma" required pattern="[A-Z]{1}[a-z]*" autocomplete="off" /></td>
        </tr>
        <tr>
          <td><label for="">User_Name</label></td>
          <td><input type="text" placeholder="username ..." title="Ex:User123" required pattern="[A-Z]{1}[a-z]*[0-9]{3}" autocomplete="off" /></td>
        </tr>
        <tr>
          <td><label for="">Password</label></td>
          <td><input type="password" placeholder="password ..." title="Ex:_Abc12345" required pattern="[_]{1}[A-Z][a-z]*[0-9]{5}" autocomplete="off" /></td>
        </tr>
        <tr>
          <td><label for="">Confirm_Password</label></td>
          <td><input type="password" placeholder=" confirm password ..." title="Ex:_Abc12345" required pattern="[_]{1}[A-Z][a-z]*[0-9]{5}" autocomplete="off" /></td>
        </tr>
        <tr>
          <td><label for="">Mobile_Number</label></td>
          <td><input type="tel" placeholder="mobile number" title="Ex:+91-9090123123" required pattern="[+][9]{1}[1]{1}-[6-9]\d{9}" autocomplete="off" /></td>
        </tr>
        <tr>
          <td><label for="">Date</label></td>
          <td><input type="date" placeholder="date..."  required  autocomplete="off" /></td>
        </tr>
        <tr>
          <td><label for="">Email</label></td>
          <td><input type="email" placeholder="email..." title="Ex:abc@gmail.com" required pattern="\w[a-zA-Z0-9._]*@gmail[.]com"  autocomplete="off" /></td>
        </tr>
        <tr>
          <td><label for="">GENDER</label></td>
          <td><input type="radio" name="gender" value="male"/>
            <label for="">MALE</label>
            <input type="radio" name="gender" value="female"/>
            <label for="">FEMALE</label>
          </td>
        </tr>
        <tr>
          <td><label for="">Languages_Known</label></td>
          <td>
            <input type="checkbox" name="language" value="english"/>
            <label for="">ENGLISH</label>
            <input type="checkbox" name="language" value="telugu"/>
            <label for="">TELUGU</label>
            <input type="checkbox" name="language" value="hindi"/>
            <label for="">HINDI</label>

          </td>
        </tr>
        <tr>
          <td><label for="">Upload resume</label></td>
          <td><input type="file" /></td>
        </tr>
        <tr>
          <td>CHOOSE CITY, STATE,COUNTRY</td>
          <td>
            <select name="" id="">
              <option value="">---CITY---</option>
              <option value="">HYD</option>
              <option value="">BANGU</option>
              <option value="">MUM</option>
            </select>
            <select name="" id="">
              <option value="">---STATE---</option>
              <option value="">TS</option>
              <option value="">KA</option>
              <option value="">MH</option>
            </select>
            <select name="" id="">
              <option value="">---COUNTRY---</option>
              <option value="">INDIA</option>
              <option value="">USA</option>
              <option value="">UK</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="">COMMENT HERE</label></td>
          <td>
            <textarea name=""  placeholder="How did reach us ? ..." id="" cols="10" rows="10"></textarea>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; 
            <input type="submit" value="REGISTER" />&nbsp;&nbsp;&nbsp;
            <input type="reset" value="RESET">
          </td>
        </tr>
        
      </form>
      </table>
    </center>
  </fieldset>
  <hr>
  
</body>
</html>
